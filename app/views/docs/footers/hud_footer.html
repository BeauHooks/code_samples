<html>
  <head>
    <script type="text/javascript">
      function subst() {
        var vars={};
        var x=document.location.search.substring(1).split('&');
        for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
        var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];

        if(parseInt(vars['page']) == parseInt(vars['topage']) ){
          document.getElementById("initials").innerHTML = "";
        }

        for(var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
        }
      }
    </script>

    <style>
      table{ width: 100%; font-size: .65em !important; }
      td{width: 30%;}
    </style>
  </head>
  <body style="margin: 0;" onload="subst();" class="hud_footer">
    <span style="float: right; font-size: .65em; margin-bottom: 5px;" id="initials">
      Initials: 
      <span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>/
      <span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </span>
    <hr style="clear: both;">
    <table>
      <tr>
        <td>Previous editions are obsolete</td>
        <td style="text-align: center;">Page <span class="page"></span> of <span class="topage"></span></td>
        <td style="text-align: right;">HUD-1</td>
      </tr>
    </table>
  </body>
</html>
