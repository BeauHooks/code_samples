<html>
  <head>
    <script type="text/javascript">
      function subst() {
        var vars={};
        var x=document.location.search.substring(1).split('&');
        for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
        var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
        for(var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
        }
      }
    </script>

    <style>
      table{ width: 100%; font-size: .5em !important;}
      td{width: 30%;}
    </style>
  </head>
  <body style="margin: 0;" onload="subst();">
    <hr style="clear: both; height: 2px; background: #000; border: none;">
    <table>
      <tr>
        <td></td>
        <td style="text-align: center;" colspan="2">Cat. No. 10231X</td>
        <td style="text-align: right">Form <strong style="font-size: 1.2em;">W-9</strong>(Rev.12-2011)</span></td>
    </tr>
    </table>
  </body>
</html>
