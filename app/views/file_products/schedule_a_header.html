<html>
  <head>
    <script type="text/javascript">
      function subst() {
        var vars={};
        var x=document.location.search.substring(1).split('&');
        // document.getElementById("doctitle").innerHTML = x;
        for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
        var x=['doctitle', 'frompage','topage','page','webpage','section','subsection','subsubsection'];

        if(parseInt(vars['page']) == 1){
          document.getElementById("container").innerHTML = "";
        }

        for(var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
        }
      }
    </script>
    <style type="text/css">
     *{
        font-family: "Times New Roman";
        font-size: 11pt;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="margin: 0;" onload="subst();">
    <div style="text-align: right;" id="container">
      <p>File No. <span class="doctitle" style="font-weight: bold;"></span><br />Page No. <span class="page" style="font-weight: bold;"></span><!--  of <span class="topage" style="font-weight: bold;"> --></span></p>
    </div>
  </body>
</html>
