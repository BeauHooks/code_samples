<html>
  <head>
    <script type="text/javascript">
      function subst() {
        var vars={};
        var x=document.location.search.substring(1).split('&');
        // document.getElementById("doctitle").innerHTML = x;
        for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
        var x=['doctitle', 'frompage','topage','page','webpage','section','subsection','subsubsection'];

      	if(parseInt(vars['page']) > 1){
          document.getElementById("container").innerHTML = "";
        }

        for(var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
        }

        var cookies = document.cookie;
        var keyPairs = cookies.split("**");
        var vars = {};
        for(var i in keyPairs) {var z=keyPairs[i].split('=',2);vars[z[0]] = unescape(z[1]);}

        var x=['company_name', 'underwriter'];
        for(var i in x) {
          var y = document.getElementsByClassName(x[i]);
          for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
        }
      }
    </script>
    <style type="text/css">
     *{
        font-family: "Times New Roman";
        font-size: 11pt;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="margin: 0;" onload="subst();">
    <div id="container" style="position: relative;">
			<div style="border-bottom: 1px solid #000000;">
				<p>Countersigned:</p>
			</div>
			<p style="padding-left: 3em;"><span class="company_name" style="font-weight: bold;"></span><br /><span style="font-size: .75em;">Authorized Officer or Agent for</span><br /><span class="underwriter" style="font-weight: bold;"></span></p>
			<p style="font-weight: bold;"><span style="font-size: .85em;">PA 3</span><span style="position: absolute; right: 0px; font-size: .85em;">Valid Only If Schedule B and Cover Are Attached</span></p>
			<p style="text-align: center; position: relative; font-weight: bold;">
				<span style="position: absolute; left: 0px; text-align: left; font-size: .85em;">
					ALTA Commitment-Schedule A (6/17/2006)
				</span>
				ORIGINAL
			</p>
		</div>
  </body>
</html>
